 version: 0.0
 os: linux

 files:             
  - source: webapp/target/ROOT.war
    destination: /opt/tomcat/webapps
  - source: cloudwatch-config.json
    destination: /opt

 hooks:
   BeforeInstall: 
    - location: ./beforeInstall.sh
      timeout: 180
      runas: centos
   ApplicationStart:
    - location: ./applicationstart.sh
      timeout: 180
      runas: centos
   ApplicationStop:
    - location: ./applicationstop.sh
      timeout: 180
      runas: centos 
   AfterInstall:
    - location: ./afterInstall.sh
      timeout: 180
      runas: centos
