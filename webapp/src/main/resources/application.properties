#Spring Data JPA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${dbuser}
spring.datasource.password=${dbpassword}
spring.datasource.url=jdbc:mysql://${domain}:3306/csye6225?createDatabaseIfNotExist=true&serverTimezone=EST5EDT
#Hibernate
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#Disable Spring Security Auto-Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

publish.metrics=true
metrics.server.hostname=localhost
metrics.server.port=8125


logging.file = /var/tmp/csye6225.log
logging.level.com.neu.webapp.*=DEBUG

